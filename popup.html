<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="optionContainer">
      <button class="start" id="startstop">Start</button>
      <div class="slideContainer">
        <p>Refresh interval: <span id="interval"></span>ms</p>
        <input type="range" min="10" max="1000" value="500" class="slider" id="intervalSlider">
      </div>
    </div>
    <div class="pageDataContainer">
      <span style="margin-top: 5px"><b>Current URL: </b><span id="searchUrl"></span></span>
      <div class="currentItems">
        <span><b>Existing items: </b><span id="itemCount"></span></span>
        <button id="initItems"></button>
      </div>
      <div id="newItemSummary" class="item-summary disabled">
        <p>Sent requests for <span id="newItemCount"></span> new item(s)</p>
        <ol id="newItemList">
        </ol>
      </div>
    </div>
    <script src="realrealreader.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
